<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10vh auto;
      color: #333;
      max-width: 750px;
    }

    h1 {
      color: #0056b3;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 14px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #0056b3;
    }

    .completed {
      color: green;
      font-weight: 600;
    }

    .pending {
      color: red;
      font-weight: 600;
    }

    .countdown {
      font-size: 18px;
      margin-top: 1em;
    }

    button {
      background: #0056b3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #003d80;
    }

    .footer {
      margin-top: 2em;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1><strong>CITIZEN</strong></h1>
  <h2>Redirecting to Live Application</h2>

  <div class="countdown">Redirecting in <span id="counter">10</span> seconds...</div>
  <button id="hold-btn">‚è∏Ô∏è Hold Redirect</button>

  <h2>üß± Project Progress</h2>
  <table id="feature-table">
    <thead>
      <tr>
        <th>Feature</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <p>You‚Äôll be automatically redirected once the timer ends.</p>
  </div>

  <script>
    /*******************************
     * üîß CONFIG SECTION (EDIT THESE)
     *******************************/
    const liveAppURL = "https://your-live-app-url.com"; // ‚Üê Change this per project

    // Add your features here ‚Äî if not completed, give date as a string
    const features = [
      { name: "User Authentication", status: "Completed" },
      { name: "Dashboard UI", status: "Completed" },
      { name: "Payment Gateway", status: "Dec 5, 2025" },
      { name: "Notifications", status: "Dec 12, 2025" },
      { name: "Analytics Dashboard", status: "Dec 20, 2025" }
    ];

    /*******************************
     * ‚öôÔ∏è LOGIC SECTION (DON‚ÄôT EDIT)
     *******************************/
    const tbody = document.querySelector("#feature-table tbody");
    features.forEach(f => {
      const tr = document.createElement("tr");
      const statusClass = f.status === "Completed" ? "completed" : "pending";
      tr.innerHTML = `
        <td>${f.name}</td>
        <td class="${statusClass}">${f.status}</td>
      `;
      tbody.appendChild(tr);
    });

    // Countdown + redirect + hold
    let counter = 10;
    let hold = false;
    const counterEl = document.getElementById("counter");
    const holdBtn = document.getElementById("hold-btn");

    holdBtn.addEventListener("click", () => {
      hold = !hold;
      holdBtn.textContent = hold ? "‚ñ∂Ô∏è Resume Redirect" : "‚è∏Ô∏è Hold Redirect";
    });

    const countdown = setInterval(() => {
      if (!hold) {
        counter--;
        counterEl.textContent = counter;
        if (counter === 0) {
          clearInterval(countdown);
          window.location.href = liveAppURL;
        }
      }
    }, 1000);
  </script>
</body>
</html>
